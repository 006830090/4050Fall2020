<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Page</title>

	<!-- bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<!-- style -->
	<link rel="stylesheet" href="css/form-style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<!-- sign up sign in----->
	<div class="account-container">
		<div class="forms-container">
			<div class="signin-signup">
				<!-- sign in -->
				<form action="#" class="sign-in-form">
					<h2 class="title">Sign In</h2>
					<!-- username -->
					<div class="input-field">
						<i class="fa fa-user"></i>
						<input type="text" placeholder="Username">
					</div>
					<!-- password -->
					<div class="input-field">
						<i class="fa fa-lock"></i>
						<input type="text" placeholder="Password">
					</div>
					<input type="submit" value="Login" class="btn solid">
				</form>

				<!-- sign up -->
				<form action="#" class="sign-up-form">
					<h2 class="title">Request Account</h2>
					<!-- username -->
					<div class="input-field">
						<i class="fa fa-user"></i>
						<input type="text" placeholder="Username">
					</div>
					<!-- email -->
					<div class="input-field">
						<i class="fa fa-envelope"></i>
						<input type="text" placeholder="Email">
					</div>
					<!-- company name -->
					<div class="input-field">
						<i class="fa fa-building"></i>
						<input type="text" placeholder="Company Name">
					</div>
					<!-- password -->
					<div class="input-field">
						<i class="fa fa-lock"></i>
						<input type="text" placeholder="Password">
					</div>


					<input type="submit" value="Request" class="btn solid">
				</form>
			</div>
		</div>

		<div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New Customer?</h3>
            <p>
              We Are A Members Only Wholesale Warehouse. Please Make Sure You Include Your Correct Company Name For Account Verification.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="images/log.svg" class="image" alt="" >
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Already A Member?</h3>
            <p>
              Sign In Today To View Current Member Specials And Deals!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="images/register.svg" class="image" alt="" >
        </div>
      </div>
    </div>
	</div>

	<script src="app.js"></script>
</body>
</html>
